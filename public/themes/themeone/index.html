<!doctype html>
<html lang="en">
    <head>
        <title>StartPage</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="public/font-awesome-4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="public/css/main.css">
        <link rel="stylesheet" href="public/css/themeone.css">
    </head>
    <body>
        <div id="bookmark-modal" class="modal hide">
            <nav class="text-center" id="bookmarks"></nav>
        </div>
        <main class="row">
            <div class="col w-100 text-center">
                <h1 id="time"></h1>
            </div>
            <div class="col w-100 wrap-60-bottom text-center">
                <ul id="bookmark-icons">
                    <li>
                        <a href="#Tor" title="Torrents">
                            <img src="public/img/icons/torrent-125.png">
                        </a>
                    </li>
                    <li>
                        <a href="#Lin" title="Linux">
                            <img src="public/img/icons/linux_tux-125.png">
                        </a>
                    </li>
                    <li>
                        <a href="#Res" title="Resources">
                            <img src="public/img/icons/resources-125.png">
                        </a>
                    </li>
                    <li>
                        <a href="#Soc" title="Social Media">
                            <img src="public/img/icons/social-media-125.png">
                        </a>
                    </li>
                </ul>
            </div>
        </main>
        <footer class="row">
            <div class="col text-center">
                <form name="searchForm" class="searchForm style2" method="GET" action="javascript:runQuery()">
                    <input class="searchInput ml-100" type="text" name="q" placeholder="tag:query" autofocus>
                    <span id="list-search" class="fa fa-chevron-down" aria-hidden="true"></span>
                </form>
                <ul id="searchEngineList" class="hide ml-100 margin-center"></ul>
            </div>
        </footer>
        <!-- the following are required in this exact order -->
        <script type="text/javascript" src="public/js/lists.js"></script>
        <script type="text/javascript" src="public/js/protocols.js"></script>
        <script type="text/javascript" src="public/js/SearchQuery.js"></script>
        <script type="text/javascript" src="public/js/startpage.js"></script>

        <script type="text/javascript" src="public/js/themeone.js"></script>
    </body>
</html>
